<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Toronto Map Meetup</title>
</head>

<body>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>

        var map = new maplibregl.Map({
            container: 'map',
            style: 'style.json',
            center: [-79.3915, 43.64428],
            pixelRatio: 1,
            zoom: 16,
            minZoom: 14,
            maxZoom: 18,
            bearing: -16,
            pitch: 0,
            hash: true
        });

        map.on('load', async () => {

			// Add ontario line stations
			map.addSource('ontario_line_stations', {
				'type': 'geojson',
				'data': 'data/ontario_line_stations.geojson'
			});

            map.addLayer({
                "id": "ontario_line_stations",
                "source": "ontario_line_stations",
                "type": "fill",
                "paint": {
                    "fill-color": "hsl(55, 95%, 100%)",
                    "fill-opacity": [
                        "step", ["get", "distance"],
                        0,
                        100, 0.3,
                        200, 0.2,
                        300, 0.1
                    ]
                }
            });

        });

        map.on('click', (e) => {
            const renderedFeatures = map.queryRenderedFeatures(e.point);
            console.log('Rendered features at click:', renderedFeatures);
        });

    </script>

</body>

</html>
