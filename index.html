<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Toronto Map Meetup</title>
</head>

<body>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>

        const minZoom = 15;
        const maxZoom = 18;

        var map = new maplibregl.Map({
            container: 'map',
            style: 'toronto.json',
            center: [-79.3915, 43.64428],
            pixelRatio: 1,
            zoom: 16,
            minZoom: minZoom,
            maxZoom: maxZoom,
            bearing: -16,
            pitch: 0,
            hash: true
        });

        map.on('load', async () => {

            // Add buildings source
            map.addSource('toronto_buildings', {
                type: 'vector',
                tiles: ['https://mapcity.io/toronto-bia/data/toronto_buildings/{z}/{x}/{y}.pbf']
            });

            // Add 3d buildings
            map.addLayer({
                'id': 'buildings',
                'source': 'toronto_buildings',
                'source-layer': 'toronto_buildings',
                'type': 'fill-extrusion',
                'paint': {
                    'fill-extrusion-color': 'hsl(0, 0%, 100%)',
                    'fill-extrusion-height': [
                        'case',
                        ['!=', ['get', 'max_height'], null], ['get', 'max_height'],
                        ['!=', ['get', 'avg_height'], null], ['get', 'avg_height'],
                        10
                    ],
                    'fill-extrusion-base': 0,
                    'fill-extrusion-opacity': ['interpolate', ['linear'], ['zoom'], 15, 0, 16, 0.4, 17, 0.4, 18, 0]
                },
                'minzoom': 15
            });

        });

        map.on('click', (e) => {
            // Option 1: Query ALL features from a specific source (even if not rendered)
            // const sourceFeatures = map.querySourceFeatures('your-source-name', {
            //     sourceLayer: 'your-source-layer' // Required for vector tiles
            // });

            // if (sourceFeatures.length > 0) {
            //     sourceFeatures.forEach((feature, index) => {
            //         console.log(`Source Feature ${index + 1}:`, feature);
            //         console.log(`Properties:`, feature.properties);
            //     });
            // } else {
            //     console.log('No source features found.');
            // }

            // Option 2: Keep the original rendered features check (optional)
            const renderedFeatures = map.queryRenderedFeatures(e.point);
            console.log('Rendered features at click:', renderedFeatures);
        });

    </script>

</body>

</html>
