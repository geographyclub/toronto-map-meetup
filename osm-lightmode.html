<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'osm': {
                        type: 'raster',
                        tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        attribution: '&copy; OpenStreetMap Contributors',
                        maxzoom: 19
                    }
                },
                layers: [
                    {
                        id: 'osm',
                        type: 'raster',
                        source: 'osm',
                        paint: {
                            'raster-hue-rotate': 0,
                            'raster-contrast': 0.5,
                            'raster-saturation': -1,
                            'raster-brightness-min': 0,
                            'raster-brightness-max': 0.7
                        }
                    }
                ]
            },
            center: [-79.40075930542173, 43.659347982728406],
            zoom: 16,
            minZoom: 12,
            maxZoom: 18,
            bearing: -16,
            pitch: 20,
            pixelRatio: 1,
            hash: true
        });

        map.on('load', async () => {
            // Add building source
            map.addSource('toronto_buildings', {
                type: 'vector',
                tiles: ['https://torontotechweek.github.io/data/toronto_buildings/{z}/{x}/{y}.pbf']
            });

            // Add buildings
            map.addLayer({
                'id': 'buildings',
                'source': 'toronto_buildings',
                'source-layer': 'toronto_buildings',
                'type': 'fill-extrusion',
                'paint': {
                    'fill-extrusion-color': 'hsl(0, 0%, 100%)',
                    'fill-extrusion-height': [
                        'case',
                        ['!=', ['get', 'max_height'], null], ['get', 'max_height'],
                        ['!=', ['get', 'avg_height'], null], ['get', 'avg_height'],
                        10
                    ],
                    'fill-extrusion-base': 0,
                    'fill-extrusion-opacity': ['interpolate', ['linear'], ['zoom'], 15, 0, 16, 0.7, 17, 0.7, 18, 0]
                },
                'minzoom': 15
            });

        });

    </script>
</body>

</html>
